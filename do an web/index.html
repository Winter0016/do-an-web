<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img class="header" src="images/header.png">
    <img class="gallery" src="images/my gallery.png">
    <div class="slider">
        <div class="images">
            <input type="radio" name="slide" id="img1">
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">
            <input type="radio" name="slide" id="img4">

            <img src="images/Rectangle 1.png" class="m1" alt="img1">
            <img src="images/test.jpg" class="m2" alt="img2">
            <img src="images/Rectangle 1.png" class="m3" alt="img3">
            <img src="images/Rectangle 1.png" class="m4" alt="img4">
        </div>
        <div class="dots">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
        </div>
    </div>
    <img class="my-home" src="images/My home.png">
    <img class="group-3" src="images/Group 3.png">
    <img class="visit" src="images/visit.png">

</body>
</html>
